version: 2.1
orbs:
  gcp-gke: circleci/gcp-gke@1.1.0
  gcr: circleci/gcp-gcr@0.0.2
  slack: circleci/slack@4.1
jobs:
  Build-Push-Image-Docker:
    description: Build and push image to Google Container Registry
    machine: true
    steps:
      - checkout
      - gcr/gcr-auth
      - run:
          name: Build Docker Image
          command: |
            docker build -t asia.gcr.io/$socket-stg-327511/baas-boilerplate-app:v1
      - run:
          name: Push image to GCR
          command: |
            docker push asia.gcr.io/$socket-stg-327511/baas-boilerplate-app:v1
      - gcp-gke/install
      - gcp-gke/update-kubeconfig-with-credentials:
          cluster: $task-1
          perform-login: true
        - add_ssh_keys:
          fingerprints:
            - $ssh-rsa  google-ssh {"userName":"nishant@whozzat.com","expireOn":"2022-01-23T07:49:39+0000"}
      - run:
          name: Set Image
          command: |
            kubectl set image deployment/<app-name> <app-name>=asia.gcr.io/$sockeg-stg-327511/baas-boilerplate-app:v1 -n viasocket
workflows:
  Build_Deploy:
    jobs:
      - Build-Push-Image-Docker:
          context:
            - <context-name>
